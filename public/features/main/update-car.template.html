<!DOCTYPE html>
<form>
  <h1 class="text-center">Update Car</h1>
  <form>
    <div class="form-group col-md-4">
      <label for="brand">Brand</label>
      <input type="text" name="brand" ng-model="$ctrl.brand" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <label for="model">Model</label>
      <input type="text" name="model" ng-model="$ctrl.model" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <label for="year">Year of Manufacturing</label>
      <input type="text" name="year" ng-model="$ctrl.year" class="form-control">
    </div>
    <div class="form-group col-md-1">
      <button type="button" class="btn btn-default margin-top" ng-click="$ctrl.updateCar()">Update</button>
    </div>
  </form>
  <button class="btn btn-default" ng-click="$ctrl.back()">Back</button>
</form>
